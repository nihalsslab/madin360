    <script>
        let panorama, viewer;

        const imageContainer = document.querySelector(".image-container")
        panorama = new PANOLENS.ImagePanorama("static/images/image1.jpg")

        viewer = new PANOLENS.Viewer({
            container: imageContainer,
            autoRotate: true,
            controlBar: false
        });

        viewer.add(panorama)

    </script>
