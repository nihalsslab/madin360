<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Map View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
    <div class="main-container">
        <a href="/" style="z-index: 100; position: absolute; top: 5%;">Back to Home Page</a>
        <div class="image-container">
            <img src="static/images/map/3rd-floor.png" alt="Map" usemap="#map" class="map-image" />
            <map name="map">
                <area shape="rect" coords="200,100,300,200" href="#" alt="Classroom 22" onclick="openPanorama()">
            </map>
        </div>
    </div>
<script>
    function openPanorama() {
    // Hide the map image and show the panorama view
    document.querySelector('.image-container').innerHTML = '';  // Clear the map image

    const panorama_classr22 = new PANOLENS.ImagePanorama("static/images/classroom/right22.jpg");

    // Create the viewer and add the panorama
    const viewer = new PANOLENS.Viewer({
        container: document.querySelector('.image-container')
    });
    viewer.add(panorama_classr22);
}
</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js" integrity="sha512-uWKImujbh9CwNa8Eey5s8vlHDB4o1HhrVszkympkm5ciYTnUEQv3t4QHU02CUqPtdKTg62FsHo12x63q6u0wmg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="{{ url_for('static', filename='js/panolens.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
